name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.6.1
          
      - name: Install dependencies
        run: poetry install
        
      - name: Run tests
        run: poetry run pytest
        
      - name: Type check
        run: poetry run mypy player_universe_trx/
        
      - name: Lint with ruff
        run: poetry run ruff check player_universe_trx/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.6.1
          
      - name: Build package
        run: poetry build